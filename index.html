<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEONSPACE - Futuristic Robotics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #000;
        color: #d1d1d1;
        overflow-x: hidden;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem 6rem;
        background-color: #000;
        position: relative;
        z-index: 10;
      }

      .navbar h1 {
        font-size: 2rem;
        color: #a855f7;
      }

      .navbar a {
        color: #aaa;
        text-decoration: none;
        margin-left: 1.5rem;
        font-weight: 500;
        transition: color 0.3s;
      }

      .navbar a:hover {
        color: #a855f7;
      }

      .main {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: space-between;
        padding: 4rem 6rem;
        max-width: 1400px;
        margin: auto;
      }

      .left {
        flex: 1 1 40%;
        min-width: 300px;
    
      }

      .right {
        flex: 1 1 55%;
        min-width: 400px;
        height: 1000px;
        left: 70px;
        border-radius: 1rem;
        overflow: hidden;
        position: relative;
        top: -310px;
      }

      .right spline-viewer {
        width: 100%;
        height: 100%;
        border: none;
      }

      .left h2 {
        font-size: 3rem;
        line-height: 1.2;
        color: #a855f7;
      }

      .left span {
        color: #d1d1d1;
      }

      .left p {
        color: #aaa;
        font-size: 1.2rem;
        line-height: 1.6;
        margin-top: 1rem;
      }

      .left .buttons {
        margin-top: 2rem;
      }

      .left .buttons button {
        padding: 0.8rem 2rem;
        border-radius: 0.5rem;
        margin-right: 1rem;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: 0.3s;
        font-size: 1rem;
      }

      .btn-gradient {
        background: #a855f7;
        color: white;
      }

      .btn-gradient:hover {
        background: #9333ea;
      }

      .btn-outline {
        border: 1px solid #a855f7;
        color: #a855f7;
        background: transparent;
      }

      .btn-outline:hover {
        background-color: rgba(168, 85, 247, 0.1);
      }

      .card {
        background: rgba(255, 255, 255, 0.05);
        padding: 2rem;
        border-radius: 1rem;
        color: #eee;
      }

      .card h3 {
        margin-top: 0;
        color: #a855f7;
      }

      .features {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
      }

      .feature {
        flex: 1;
        text-align: center;
      }

      .accent-bar {
        height: 5px;
        width: 100%;
        background: linear-gradient(to right, #4c1d95, #a855f7);
        position: fixed;
        bottom: 0;
        left: 0;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h1>NEONSPACE</h1>
      <div>
        <a href="#">Home</a>
        <a href="#">Robots</a>
        <a href="#">AI Systems</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="main">
      <div class="left">
        <h2><span>Welcome to</span><br />NEONSPACE</h2>
        <p>
          Step into the future of robotics and artificial intelligence.
          Experience cutting-edge technology that pushes the boundaries of
          what's possible.
        </p>
        <div class="buttons">
          <button class="btn-gradient">Explore Robots</button>
          <button class="btn-outline">Learn More</button>
        </div>
      </div>
      <div class="right">
        <script
          type="module"
          src="https://unpkg.com/@splinetool/viewer@1.10.7/build/spline-viewer.js"
        ></script>
        <spline-viewer
          url="https://prod.spline.design/hRIiZox5c7p5Mwgz/scene.splinecode"
        ></spline-viewer>
      </div>
    </div>

    <div class="accent-bar"></div>
  </body>
</html>
